<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cycleTracker.css">
    <title>Cycle Tracker</title>
</head>
<body>
    <h1>Menstrual Cycle Tracker</h1>

    <form>
        
            <legend>Enter period start and end date: </legend>
            <p>
                <label for="start-date">Start date</label>
                <input type="date" id="start-date" required />
            </p>
            <p>
                <label for="end-date">End date</label>
                <input type="date" id="end-date" required />
            </p>
        
            <p>
              <button type="submit">Add Period</button>
            </p>
          <section id="past-periods">
            <h2>Past periods</h2>
        <!--
            <ul>
                <li>From 01/01/2024 to 01/06/2024</li>
                <li>From 01/29/2024 to 02/04/2024</li>
            </ul>
        -->
          </section>
    </form>
<script src="cycleTracker.js"></script>
</body>
</html>
